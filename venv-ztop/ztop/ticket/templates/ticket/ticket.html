<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Panel de Generacion de Tickets</title>
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="https://sitec.tijuana.tecnm.mx/servicio_social/img/logoittijuana.jpeg" width="30" height="30" class="d-inline-block align-top" alt="">
      Instituto Tecnologico de Tijuana
    </a>
  </nav>

  <h1 class="text-center my-5">Generacion de ticket</h1>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form action="" method="POST">
          <div class="form-group">
            <label for="name">Nombre de usuario</label>
            <input type="text" class="form-control" name="name" id="name">
          </div>
          <div class="form-group">
            <label for="name">Numero de control</label>
            <input type="text" class="form-control" name="name" id="name">
          </div>
          <div class="form-group">
            <label for="name">Departamento</label>
            <input type="text" class="form-control" name="name" id="name">
          </div>
          <div class="form-group">
            <label for="name">Numero de inventario</label>
            <input type="text" class="form-control" name="name" id="name">
          </div>
          <div class="form-group">
            <label for="name">Numero de serie</label>
            <input type="text" class="form-control" name="name" id="name">
          </div>
          <div class="form-group">
            <p>Tipo de problema</p>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> Problema1</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> Problema2</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Problema3</label><br>
          </div>
          <div class="form-group">
            <label for="message">Otros</label>
            <textarea class="form-control" name="desc" id="message" rows="3"></textarea>
          </div>
          <input type="submit" class="btn btn-primary" value="Submit">
        </form>
      </div>
    </div>
  </div>

</body>

</html>
<!--
nombre de usuario
numero de control o de empleado
departamento
num de inventario
numero de serie
tipo de problema (casillas)
seccion de otros para escribir el problema*//
-->
